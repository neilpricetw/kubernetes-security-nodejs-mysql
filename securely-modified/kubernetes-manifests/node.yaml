apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: node-app-secure:v1
          env:
          - name: DB_USER
            value: root 
          - name: DB_PASSWORD 
            value: password 
          - name: DB_HOST
            value: mysql 
          - name: DB_NAME
            value: mysql                                            
          ports:
            - containerPort: 3000
          securityContext:
            allowPrivilegeEscalation: false               
---
apiVersion: v1
kind: Service
metadata:
  name: node
spec:
  selector:
    app: node
  ports:
    - port: 3000
      targetPort: 3000
